<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu and Orders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="1-removebg-preview.png" class="teenoi-logo" width="100px" />
      <h1>Sukki Teenoi Menu</h1>

      <div class="menu" id="menu"></div>
    </div>
    <div class="orders-panel" id="ordersPanel">
      <h2>Orders</h2>
      <ul class="orders-list" id="ordersList"></ul>
      <button id="orderButton">Order</button>
      <button id="clearButton">Clear</button>
      <button id="toggleOrdersButton">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
